<h1>My Todos details</h1>
<div class="alert alert-success" *ngIf=message>{{message}}</div>
<div class='container'>
<table class='table'>
  <thead>
  <tr>
    <th>CourseName</th>
    <th>Description</th>
    <th>Date</th>
    <th>IsCompleted?</th>
    <th>Update</th>
    <th>Delete</th> 
  </tr>
</thead>
<tbody>
  <tr *ngFor = "let todo of todos">
    <!-- <td>{{todo.id}}</td>
    <td>{{todo.description}}</td> 
    <td>{{todo.Targetdate | date}}</td>  -->
    <td>{{todo.userName}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate}}</td>
    <td>{{todo.done}}</td>
    <td><button (click)=updateTodo(todo.id) class="btn btn-success">edit</button></td>
    <td><button (click)=deleteTodo(todo.id) class="btn btn-warning">Delete</button></td>
  </tr>
</tbody>
</table>
<button class="btn btn-primary" (click)=saveToDo()>add</button>
</div>
