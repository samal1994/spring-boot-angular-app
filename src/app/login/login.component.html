<div class = "main"> 
    <marquee scrollamount="14" class="marq" bgcolor = "#H6E6FR" direction = "left" loop="" > 
        <div class="geek1">Login to Get access to your application</div> 
    </marquee> 
    </div> 
<div class='container' >
    <div class='alert alert-warning' *ngIf=InvalidLogIn>{{errorMessage}}</div>
    <!-- <div>
    User name: <input type="text" name="uName" [(ngModel)]="UserName"><br>
    Password : <input type="password" name="pwd"   [(ngModel)]="Password"><br>
    </div>
    <button (click)=handleLogIn() class='btn btn-sucess'>Login</button> -->
    <div class="col-sm-9 col-md-6">
        <div class="alert alert-warning" *ngIf="loginForm.dirty && loginForm.invalid">Enter valid values</div>
    <form (ngSubmit)="!loginForm.invalid && handleLogIn()"  #loginForm="ngForm">  
      <fieldset class="form-group">
          <label>UserName</label>
      <input type="text" [(ngModel)]="login.username" class="form-control" name="username" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>Password</label>
    <input type="text" [(ngModel)]="login.password" class="form-control" name="password" required="required">
  </fieldset>
    
    <div class="form-group">
      <button mat-raised-button type="submit" class="btn btn-success pull-left">Login</button>
      <button mat-raised-button  class="btn btn-primary float-right" (click)="onClickMe()">Register</button>
    </div>
    </form>
    </div>
</div>
